<h2>Login</h2>

<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">

  <div>
    <label>Username</label><br />
    <input
      type="text"
      name="username"
      [(ngModel)]="username"
      required
    />
  </div>

  <div>
    <label>Password</label><br />
    <input
      type="password"
      name="password"
      [(ngModel)]="password"
      required
      minlength="4"
    />
  </div>

  <button type="submit" [disabled]="!loginForm.valid">
    Login
  </button>

</form>

<p *ngIf="submitted">
  ✔ Login submitted for user <strong>{{ username }}</strong>
</p>

<p *ngIf="submitted && loginFailed" class="error-message">
  ✘ Login failed due to invalid credentials
</p>
